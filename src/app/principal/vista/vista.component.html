<section class="container-md bg-light rounded p-3">
  <p class="fs-1 text-center">LISTA DE TAREAS</p>

  <button (click)="mostrarTODOS()" class="btn btn-info mx-3 my-2">Mostrar lista de tareas</button>

  <button *ngIf="mostrarLi==true" class="btn btn-danger my-2" (click)="ocultarTODOS()" [hidden]="ocultarLi==true">Ocultar lista de tareas</button>

  <pre class="d-none">{{vistaListado|json}}</pre>

  <ul *ngIf="mostrarLi==true && ocultarLi==false">
    <li *ngFor="let item of vistaListado" class="form-check">

      <!-- <strong>{{item.id}}: </strong> -->
      <label for={{item.id}} class="form-check-label">
        {{item.title | titlecase}}
      </label>
      <input type="checkbox" name="" id={{item.id}} [checked]="item.completed" class="form-check-input">
    </li>
  </ul>
</section>

<style>
  li {
    list-style: none;
  }
</style>
